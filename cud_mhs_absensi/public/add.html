<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Names</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center">
        <form class="col-md-6" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name :</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Input your name">
            </div>
            <div class="mb-3">
                <label for="nim" class="form-label">Nim :</label>
                <input type="text" class="form-control" id="nim" name="nim" placeholder="Input your nim">
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Class :</label>
                <input type="text" class="form-control" id="class" name="class" placeholder="Input your class">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
