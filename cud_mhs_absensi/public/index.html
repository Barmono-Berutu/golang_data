<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container py-2">
        <a href="/add" class="btn btn-primary">Add Name</a>
        <table class="table table-hovered table-bordered mt-2">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Nim</th>
                    <th>Class</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.Id}}</td> <!-- Ubah .id menjadi .Id -->
                    <td>{{.Name}}</td>
                    <td>{{.Nim}}</td>
                    <td>{{.Class}}</td>
                    <td>
                        <a href="/delete?id={{.Id}}" class="btn btn-dark">Delete</a> <!-- Ubah .id menjadi .Id -->
                        <a href="/update?id={{.Id}}" class="btn btn-info">Update</a> <!-- Tambahan jika ada update -->
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>

</html>
